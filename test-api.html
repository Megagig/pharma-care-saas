<!DOCTYPE html>
<html>
<head>
    <title>Test Communication API</title>
</head>
<body>
    <h1>Communication API Test</h1>
    <button onclick="testAPI()">Test Conversations API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test the conversations endpoint
                const response = await fetch('http://localhost:5000/api/communication/conversations', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token') || localStorage.getItem('authToken')}`
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
