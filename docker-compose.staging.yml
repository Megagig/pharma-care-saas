# Docker Compose configuration for Patient Engagement Module - Staging Environment
version: '3.8'

services:
  # Staging application service
  app-staging:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: PharmacyCopilot-patient-engagement-staging
    restart: unless-stopped
    ports:
      - "${STAGING_BACKEND_PORT:-5001}:5001"
    environment:
      - NODE_ENV=staging
      - PORT=5001
      - DATABASE_URL=mongodb://db-staging:27017/${STAGING_DB_NAME:-PharmacyCopilot-staging}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis-staging:6379/1
      - JWT_SECRET=${JWT_SECRET:-staging-jwt-secret-patient-engagement-2025}
      - SESSION_SECRET=${SESSION_SECRET:-staging-session-secret-patient-engagement-2025}
      - FRONTEND_URL=http://localhost:${STAGING_FRONTEND_PORT:-5174}
      - CORS_ORIGINS=http://localhost:${STAGING_FRONTEND_PORT:-5174},http://localhost:3000
      - PATIENT_ENGAGEMENT_ENABLED=true
      - APPOINTMENT_SCHEDULING_ENABLED=true
      - FOLLOW_UP_MANAGEMENT_ENABLED=true
      - REMINDER_SYSTEM_ENABLED=true
      - PATIENT_PORTAL_ENABLED=true
      - ANALYTICS_REPORTING_ENABLED=true
      - LOG_LEVEL=debug
      - DEBUG_MODE=true
      - ENABLE_SWAGGER=true
      - NOTIFICATION_TEST_MODE=true
      - EMAIL_TEST_MODE=true
      - SMS_TEST_MODE=true
    depends_on:
      db-staging:
        condition: service_healthy
      redis-staging:
        condition: service_healthy
    volumes:
      - staging_app_logs:/var/log/PharmacyCopilot-staging
      - staging_app_uploads:/var/lib/PharmacyCopilot-staging/uploads
      - staging_app_temp:/var/lib/PharmacyCopilot-staging/temp
    networks:
      - staging-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Staging MongoDB database
  db-staging:
    image: mongo:6.0
    container_name: PharmacyCopilot-staging-db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=${STAGING_DB_NAME:-PharmacyCopilot-staging}
    volumes:
      - staging_mongodb_data:/data/db
      - ./deployment/database-migrations:/docker-entrypoint-initdb.d
    networks:
      - staging-network
    ports:
      - "${STAGING_DB_PORT:-27018}:27017"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      mongod
      --bind_ip_all
      --replSet rs0
      --journal
      --smallfiles
      --oplogSize 128

  # Staging Redis cache
  redis-staging:
    image: redis:7-alpine
    container_name: PharmacyCopilot-staging-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-staging-redis-password}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    volumes:
      - staging_redis_data:/data
    networks:
      - staging-network
    ports:
      - "${STAGING_REDIS_PORT:-6380}:6379"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

  # Staging Nginx reverse proxy
  nginx-staging:
    image: nginx:alpine
    container_name: PharmacyCopilot-staging-nginx
    restart: unless-stopped
    ports:
      - "${STAGING_HTTP_PORT:-8080}:80"
    volumes:
      - ./nginx/staging.conf:/etc/nginx/nginx.conf:ro
      - staging_app_uploads:/var/www/uploads:ro
      - staging_nginx_logs:/var/log/nginx
    depends_on:
      - app-staging
    networks:
      - staging-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Staging Prometheus monitoring
  prometheus-staging:
    image: prom/prometheus:latest
    container_name: PharmacyCopilot-staging-prometheus
    restart: unless-stopped
    ports:
      - "${STAGING_PROMETHEUS_PORT:-9091}:9090"
    volumes:
      - ./deployment/monitoring/prometheus-staging.yml:/etc/prometheus/prometheus.yml:ro
      - ./deployment/monitoring/staging-alerts.yml:/etc/prometheus/alerts.yml:ro
      - staging_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=72h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - staging-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Staging Grafana dashboard
  grafana-staging:
    image: grafana/grafana:latest
    container_name: PharmacyCopilot-staging-grafana
    restart: unless-stopped
    ports:
      - "${STAGING_GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-staging-admin}
      - GF_USERS_ALLOW_SIGN_UP=true
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:${STAGING_GRAFANA_PORT:-3001}
    volumes:
      - staging_grafana_data:/var/lib/grafana
      - ./deployment/monitoring/grafana/staging-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deployment/monitoring/grafana/staging-datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus-staging
    networks:
      - staging-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M

  # Node Exporter for system metrics
  node-exporter-staging:
    image: prom/node-exporter:latest
    container_name: PharmacyCopilot-staging-node-exporter
    restart: unless-stopped
    ports:
      - "9101:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)'
    networks:
      - staging-network

  # Staging Frontend (for development/testing)
  frontend-staging:
    build:
      context: ./frontend
      dockerfile: Dockerfile.staging
    container_name: PharmacyCopilot-staging-frontend
    restart: unless-stopped
    ports:
      - "${STAGING_FRONTEND_PORT:-5174}:5174"
    environment:
      - VITE_NODE_ENV=staging
      - VITE_API_BASE_URL=http://localhost:${STAGING_BACKEND_PORT:-5001}/api
      - VITE_SOCKET_URL=http://localhost:${STAGING_BACKEND_PORT:-5001}
      - VITE_PATIENT_ENGAGEMENT_ENABLED=true
      - VITE_DEBUG_MODE=true
      - VITE_TEST_MODE=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - staging-network
    depends_on:
      - app-staging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

# Named volumes for data persistence
volumes:
  staging_mongodb_data:
    driver: local
  staging_redis_data:
    driver: local
  staging_prometheus_data:
    driver: local
  staging_grafana_data:
    driver: local
  staging_app_logs:
    driver: local
  staging_app_uploads:
    driver: local
  staging_app_temp:
    driver: local
  staging_nginx_logs:
    driver: local

# Network configuration
networks:
  staging-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16