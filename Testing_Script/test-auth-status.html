<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Status</title>
</head>
<body>
    <h1>Testing Authentication Status</h1>
    <div id="result"></div>
    
    <script>
        async function testAuth() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test basic health endpoint (should work without auth)
                console.log('Testing health endpoint...');
                const healthResponse = await fetch('http://localhost:5000/api/health', {
                    credentials: 'include'
                });
                console.log('Health status:', healthResponse.status);
                
                // Test reports endpoint (requires auth)
                console.log('Testing reports endpoint...');
                const reportsResponse = await fetch('http://localhost:5000/api/reports/types', {
                    credentials: 'include'
                });
                console.log('Reports status:', reportsResponse.status);
                
                if (reportsResponse.status === 401) {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ Authentication required</p>
                        <p>Status: ${reportsResponse.status}</p>
                        <p>You need to log in to access reports.</p>
                    `;
                } else if (reportsResponse.ok) {
                    const data = await reportsResponse.json();
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ Authentication successful</p>
                        <p>Status: ${reportsResponse.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: orange;">⚠️ Unexpected response</p>
                        <p>Status: ${reportsResponse.status}</p>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <p style="color: red;">❌ Network error</p>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        testAuth();
    </script>
</body>
</html>
