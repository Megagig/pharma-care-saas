<!DOCTYPE html>
<html>
<head>
    <title>Debug Communication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Communication Debug Tool</h1>
    
    <div class="test-section">
        <h3>1. Check Authentication</h3>
        <button onclick="checkAuth()">Check Auth Status</button>
        <div id="auth-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Conversations API</h3>
        <button onclick="testConversations()">Fetch Conversations</button>
        <div id="conversations-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test Participants API</h3>
        <button onclick="testParticipants()">Fetch Participants</button>
        <div id="participants-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Create Test Conversation</h3>
        <button onclick="createTestConversation()">Create Test Conversation</button>
        <div id="create-result" class="result"></div>
    </div>

    <script>
        async function checkAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = 'Checking authentication...';
            
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Authenticated</strong><br>
                        User: ${data.user.firstName} ${data.user.lastName}<br>
                        Role: ${data.user.role}<br>
                        Workplace: ${data.user.workplaceId}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Not authenticated: ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Auth check failed: ${error.message}`;
            }
        }
        
        async function testConversations() {
            const resultDiv = document.getElementById('conversations-result');
            resultDiv.innerHTML = 'Fetching conversations...';
            
            try {
                const response = await fetch('/api/communication/conversations', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Conversations fetched</strong><br>
                        Count: ${data.data.length}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Failed: ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Request failed: ${error.message}`;
            }
        }
        
        async function testParticipants() {
            const resultDiv = document.getElementById('participants-result');
            resultDiv.innerHTML = 'Fetching participants...';
            
            try {
                const response = await fetch('/api/communication/participants/search?limit=10', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Participants fetched</strong><br>
                        Count: ${data.data.length}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Failed: ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Request failed: ${error.message}`;
            }
        }
        
        async function createTestConversation() {
            const resultDiv = document.getElementById('create-result');
            resultDiv.innerHTML = 'Creating test conversation...';
            
            try {
                // First get participants
                const participantsResponse = await fetch('/api/communication/participants/search?limit=5', {
                    credentials: 'include'
                });
                const participantsData = await participantsResponse.json();
                
                if (!participantsData.success || participantsData.data.length === 0) {
                    throw new Error('No participants available');
                }
                
                // Create conversation
                const conversationData = {
                    title: 'Test Conversation ' + new Date().toLocaleTimeString(),
                    type: 'group',
                    participants: [
                        {
                            userId: participantsData.data[0]._id,
                            role: participantsData.data[0].role
                        }
                    ],
                    priority: 'normal',
                    tags: ['test', 'debug']
                };
                
                const response = await fetch('/api/communication/conversations', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(conversationData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Conversation created</strong><br>
                        ID: ${data.data._id}<br>
                        Title: ${data.data.title}<br>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ Failed: ${data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Creation failed: ${error.message}`;
            }
        }
        
        // Auto-run auth check on load
        window.onload = () => {
            checkAuth();
        };
    </script>
</body>
</html>
